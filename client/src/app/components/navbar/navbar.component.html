<div>
    <mat-toolbar color="primary" style="padding: 10px 50px;">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/">My App</a>
        <div class="w-full"></div>

        @if (isLoggedIn()) {
            <div class="flex gap5 items-center">
                <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">
                    <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center">
                        A
                    </div>
                    <div class="text-white flex flex-col">
                        <h1 class="p-0 m-0 font-medium">
                            Snehal
                        </h1>
                        <p class="p-0 m-0 font-medium text-xs">
                            Admin
                        </p>
                    </div>
                </a>
                <mat-menu #menu="matMenu">
                    <button [routerLink]="['account', 1]" mat-menu-item>
                        <mat-icon>account_cricle</mat-icon>
                        <span>View Profile</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
        }
        <div>
            <div class="flex gap5 items-center">
                <a mat-button routerLink="/login">
                    Login
                </a>

                <a mat-button routerLink="/register">
                    Register
                </a>
            </div>
        </div>
    </mat-toolbar>
</div>
